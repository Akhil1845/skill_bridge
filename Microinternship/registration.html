<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registrations</title>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{min-height:100vh;background:linear-gradient(#3d1a00,#000);color:#fff;padding:40px;position:relative;}
#backBtn{position:fixed;bottom:20px;left:20px;padding:10px 16px;background:#FF8C00;color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:600;box-shadow:0 0 15px rgba(255,140,0,.6);}
.content{margin-left:0;padding:0 40px;}
h1{color:#FF8C00;margin-bottom:20px;}
#searchBox{margin-bottom:15px;padding:8px;width:100%;border:none;border-radius:6px;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th, td{padding:12px;text-align:left;border-bottom:1px solid #ffffff30;}
th{background:#FF8C00;color:#000;}
tr:hover{background:#ffffff12;}
button{padding:6px 12px;border:none;border-radius:5px;color:#fff;font-weight:600;cursor:pointer;margin-right:6px;}
.approve-btn{background:#28a745;}
.reject-btn{background:#dc3545;}
</style>
</head>
<body>

<div class="content">
  <h1>Student Registrations</h1>
  <input type="text" id="searchBox" placeholder="Search by student name or internship...">
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Class</th>
        <th>Internship Applied</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="registrationsContainer">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
</div>

<button id="backBtn" onclick="window.location.href='client_dashboard.html'">Back to Dashboard</button>

<script type="module">
import { CONFIG } from './config.js'; // Import API base URL

const API_BASE = CONFIG.API_BASE;
const clientId = localStorage.getItem("clientId");
if(!clientId){
  alert("Please login first!");
  window.location.href = "client_signup.html";
}

let allRegistrations = [];

// ===== Load Registrations =====
async function loadRegistrations(){
  const container = document.getElementById("registrationsContainer");
  container.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";
  try{
    const res = await fetch(`${API_BASE}/enrollments?clientId=${clientId}`);
    if(!res.ok) throw new Error("Failed to load registrations");
    allRegistrations = await res.json();
    renderRegistrations();
  }catch(e){
    container.innerHTML = `<tr><td colspan="7" style="color:red;">${e.message}</td></tr>`;
    console.error(e);
  }
}

// ===== Render Table =====
function renderRegistrations(filtered = null){
  const container = document.getElementById("registrationsContainer");
  container.innerHTML = "";
  const data = filtered || allRegistrations;
  if(data.length === 0){
    container.innerHTML = "<tr><td colspan='7'>No registrations found.</td></tr>";
    return;
  }

  data.forEach(r=>{
    const tr = document.createElement("tr");

    let actionsHTML = "-";
    if(r.status === 'APPLIED' || r.status === 'IN_PROGRESS'){
      actionsHTML = `
        <button class="approve-btn" onclick="updateStatus(${r.id}, 'APPROVED')">Approve</button>
        <button class="reject-btn" onclick="updateStatus(${r.id}, 'REJECTED')">Reject</button>
      `;
    } else if(r.status === 'APPROVED'){
      actionsHTML = "Approved";
    } else if(r.status === 'REJECTED'){
      actionsHTML = "Rejected";
    }

    tr.innerHTML = `
      <td>${r.student?.name || 'N/A'}</td>
      <td>${r.student?.email || 'N/A'}</td>
      <td>${r.student?.phone || 'N/A'}</td>
      <td>${r.student?.className || 'N/A'}</td>
      <td>${r.internship?.title || 'N/A'}</td>
      <td>${r.status}</td>
      <td>${actionsHTML}</td>
    `;
    container.appendChild(tr);
  });
}

// ===== Update Status =====
window.updateStatus = async function(enrollmentId, status){
  try{
    const res = await fetch(`${API_BASE}/enrollments/${enrollmentId}/status`,{
      method:"PUT",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({status})
    });
    if(!res.ok){
      const errMsg = await res.text();
      throw new Error(errMsg || "Failed to update status");
    }
    alert(`Status updated to ${status}`);
    await loadRegistrations();
  }catch(e){
    alert("Error: " + e.message);
    console.error(e);
  }
}

// ===== Search Filter =====
document.getElementById("searchBox").addEventListener("input", e=>{
  const term = e.target.value.toLowerCase();
  const filtered = allRegistrations.filter(r=>
    (r.student?.name || '').toLowerCase().includes(term) || 
    (r.internship?.title || '').toLowerCase().includes(term)
  );
  renderRegistrations(filtered);
});

// ===== Initial Load =====
window.addEventListener("DOMContentLoaded", loadRegistrations);
</script>
</body>
</html>
